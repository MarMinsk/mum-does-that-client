<div class="container">

  <div class="row">
    <h2>Tasks Currently Available</h2>
    <div ng-repeat="task in vm.tasks">
      <!-- ._id for mongo and .id for postgres db -->
      <div class="col-4">
        <a class="" ui-sref="tasksShow({ id: task.id })">
          <h4>{{ task.name }}</h4>
        </a>
      </div>
      <div class="col-8">
        <div class="" ui-sref="tasksShow({ id: task.id })">
          {{ task.description }}
        </div>
      </div>
    </div>

    <!-- <button type="button" name="back" class="btn btn-info" ui-sref="usersShow({ id: vm.user._id })">Back</button> -->


    <button type="button" class="btn btn-info" ui-sref="tasksNew">Add Task</button>
  </div>

</div>
