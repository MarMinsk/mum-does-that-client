<div class="container">

  <div class="row">
    <h2>Tasks Currently Available</h2>
    <div ng-repeat="task in vm.tasks">
      <div class="col-4" ui-sref="usersShow({ id: task._id })">{{ task.task }}</div>
      <div class="col-8" ui-sref="usersShow({ id: task._id })">{{ task.description }}</div>
    </div>
  </div>

</div>
