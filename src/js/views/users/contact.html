<div class="container">
  <h2>Contact Form</h2>

  <form name="vm.userContactForm" ng-submit="vm.update()" method="post" novalidate>

    <div class="form-group">
      <label for="username">Name</label><br>
      <input class="form-control" type="text" name="username" ng-model="vm.user.username" placeholder="{{vm.username}}" required>
    </div>

    <div class="form-group">
      <label for="email" >Email</label><br>
      <input class="form-control" type="email" name="email" ng-model="vm.user.email" placeholder="your email">
    </div>

    <div class="form-group">
      <label for="subject">Subject</label><br>
      <input class="form-control" type="text" name="subject" ng-model="formData.inputSubject" placeholder="Subject">
    </div>

    <div class="form-group">
      <label for="message">Message</label><br>
      <textarea class="form-control" rows="4" name="message" ng-model="formData.inputMessage" placeholder="Your message..."></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default" value="Update">Send Message
      </button>
    </div>

  </form>
</div>
