<div class="container login">
    <h1 class="loginHeader">Welcome!</h1>
    <form ng-submit="vm.login()">
      <div class="form-group">
        <input class="form-control" type="email" name="email" ng-model="vm.user.email" placeholder="Email">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" ng-model="vm.user.password" placeholder="Password">
      </div>
      <div class="form-group col-md-12 text-center">
        <p><a href="#">Forgotten your password?</a></p>
      </div>
      <div class="col-md-12 text-center">
        <input class="btn btn-primary loginButton" type="submit" value="Sign In">
      </div>
    </form>
</div>
