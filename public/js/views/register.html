<div class="container login">

  <h1 class="loginHeader">Join Mum Does That</h1>
  <form ng-submit="vm.register()">
    <div class="form-group">
      <input class="form-control" type="text" name="username" ng-model="vm.user.username" placeholder="Username">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="first_name" ng-model="vm.user.first_name" placeholder="First name">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="last_name" ng-model="vm.user.last_name" placeholder="Last name">
    </div>
    <div class="form-group">
      <input class="form-control" type="email" name="email" ng-model="vm.user.email" placeholder="Email">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" ng-model="vm.user.password" placeholder="Password">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="passwordConfirmation" ng-model="vm.user.password_confirmation" placeholder="Password confirmation">
    </div>
    <div class="form-group">
    <p>By registering you agree to our <a href="#">Terms</a></p>
    </div>
    <input class="btn btn-primary" type="submit" value="Sign Up" />
  </form>
</div>
