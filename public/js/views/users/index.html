<div class="row">
  <h2>Users near you</h2>
  <div ng-repeat="user in vm.users">
    <div class="col-md-4 col-s-6">
      <img class="userIndexImage" ng-src="{{user.image}}" ui-sref="userShow({ id: user._id })">
      <h4><a class="userIndexName" ui-sref="userShow({ id: user._id })">{{ user.username }}</a></h4>
        <div class="userBio" ui-sref="userShow({ id: user._id })">{{ user.bio }}
        </div>
    </div>
  </div>
</div>

</div>
